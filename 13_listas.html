        <style>

            li ul{
                height: 0;
                overflow: hidden;
                transition: height .5s;
            }

            li:hover{
                background: #ccc;
            }

           li:hover ul{
               height: 50px;
               
           } 

        </style>

    </head>

        <ul>
            <li>item 1</li>
            <li>item 2
                <ul>
                    <li>item 2.1</li>
                    <li>item 2.2</li>
                </ul>
            </li>
            <li>item 3</li>
        </ul>
        
        <hr>

        <dl>

            <dt>HTML</dt>
            <dd>Linguagem de marcação de hipertexto</dd>

            <dt>CSS</dt>
            <dd>Linguagem para criação de folhas de estilos</dd>

        </dl>

        <hr>

        <dl>

        </dl>
