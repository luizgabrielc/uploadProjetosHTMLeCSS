<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">

        <style>

            body{
                font-family: sans-serif;
            }
            
            table{
                border-collapse: collapse;
                width: 80%;
                margin: auto;
                background: beige;
            }

            caption{
                font-size: 18px;
                text-transform: uppercase;
                color: navy;
                transition: font-size .5s;
            }
            caption:hover{
                font-size: 30px;
            }

            th{
                background: rgb(186, 194, 77);
                border: 2px solid chocolate;
                padding: 15px;
            }

            td{
                border: 0.8px solid black;
                text-align: center;
                padding: 10px;
            }


        </style>
    </head>
    <body>

        <table>

            <caption>Tabela de preço de cursos</caption>

             <thead>

                <tr>
                    <th>Área</th>
                    <th>Curso</th>
                    <th>Investimento</th>
                </tr>

             </thead>

             <tfoot>

                <tr>
                    <td colspan="3">Valores sujeitos à alterações sem prévio aviso</td>
                </tr>

             </tfoot>

             <tbody>

                <tr>
                    <td rowspan="3">Design</td>
                    <td>InDesign</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>

                    <td>Photoshop</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>

                    <td>Ilustrator</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>
                    <td rowspan="4">Development</td>
                    <td>HTML</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>

                    <td>CSS</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>

                    <td>Javascript</td>
                    <td>R$ 1.000,00</td>
                </tr>
                <tr>

                    <td>PHP</td>
                    <td>R$ 1.000,00</td>
                </tr>
                
             </tbody>

        </table>

    </body>
</html>
